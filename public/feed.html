<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SerView - Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="src/img/logo/logo_final_img.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="src/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
  <script src="src/js/config_firebase.js"></script>
</head>
<body>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-container my-5">
            <div class="header-serview">
              <img class="logo" src="src/img/logo/logo_final_img.png" alt="logotipo">
              <img class="logo-name" src="src/img/logo/logo_final_nome.png" alt="logotipo imagem com texto SerView">
            </div>
            <section class="navbar">
              <button id="icon-home" class="btn btn-default navbar-btn"><i class="fas fa-home"></i></button>
              <button id="icon-cashback" class="btn btn-default navbar-btn"><i class="fas fa-dollar-sign"></i></button>
              <button id="icon-search" class="btn btn-default navbar-btn"><i class="fas fa-search"></i></button>
              <button id="icon-friends" class="btn btn-default navbar-btn"><i class="fas fa-users"></i></button>
              <div class="dropdown">
                <button id="icon-config" class="dropdown" data-toggle="dropdown"><i
                    class="fas fa-cog nav-link"></i></button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                  <a id="config-dropdown" class="dropdown-item" href="#">Configurações</a>
                  <a id="logout-btn" class="dropdown-item" href="#">Logout</a>
                </div>
              </div>
            </section>
            <div class="container row">
              <textarea id="post-feed" class="post" data-toggle="modal" placeholder="Avalie aqui"
                data-target="#exampleModal"></textarea>
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Avaliação</h5>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="message-text" class="col-form-label">Local (Nome):</label>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-bookmark"></i></span>
                            </div>
                            <input class="form-control" id="local-name" required></input>
                          </div>
                          <label for="message-text" class="col-form-label">Endereço:</label>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                            </div>
                            <input class="form-control" id="adress" required></input>
                          </div>
                          <label for="message-text" class="col-form-label">Horário de Funcionamento:</label>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">De</span>
                            </div>
                            <input id="hour-from" type="time" class="form-control">
                            <div class="input-group-append">
                              <span class="input-group-text"><i class="fas fa-clock"></i></span>
                            </div>
                          </div>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">De</span>
                            </div>
                            <input id="hour-to" type="time" class="form-control">
                            <div class="input-group-append">
                              <span class="input-group-text"><i class="fas fa-clock"></i></span>
                            </div>
                          </div>
                          <label for="message-text" class="col-form-label">Média de Preço:</label>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">$</span>
                            </div>
                            <input id="average-price" type="number" class="form-control"
                              aria-label="Amount (to the nearest dollar)" required>
                            <div class="input-group-append">
                              <span class="input-group-text">.00</span>
                            </div>
                          </div>
                          <div class="stars">
                            <input type="radio" id="star-empty" name="fb" value="" checked />
                            <label for="star-1"><i class="fa"></i></label>
                            <input type="radio" id="star-1" name="fb" value="1" />
                            <label for="star-2"><i class="fa"></i></label>
                            <input type="radio" id="star-2" name="fb" value="2" />
                            <label for="star-3"><i class="fa"></i></label>
                            <input type="radio" id="star-3" name="fb" value="3" />
                            <label for="star-4"><i class="fa"></i></label>
                            <input type="radio" id="star-4" name="fb" value="4" />
                            <label for="star-5"><i class="fa"></i></label>
                            <input type="radio" id="star-5" name="fb" value="5" />
                          </div>
                          <label for="message-text" class="col-form-label">Comentário:</label>
                          <textarea class="form-control" id="comment-text" value=""></textarea>
                        </div>
                        <select id="select-post-type">
                          <option value="public"><i class="fas fa-users"></i>Público</option>
                          <option value="private"><i class="fas fa-user-lock"></i>Privado</option>
                        </select>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                      <button id="post-btn" type="button" class="btn btn-primary" data-dismiss="modal"
                        disabled='true'>Enviar
                        Avaliação</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="container row">
                <div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Avaliação</h5>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="form-group">
                            <label for="message-text" class="col-form-label">Local (Nome):</label>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-bookmark"></i></span>
                              </div>
                              <input class="form-control" id="new-local-name" required></input>
                            </div>
                            <label for="message-text" class="col-form-label">Endereço:</label>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                              </div>
                              <input class="form-control" id="new-adress" required></input>
                            </div>
                            <label for="message-text" class="col-form-label">Horário de Funcionamento:</label>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text">De</span>
                              </div>
                              <input id="new-hour-from" type="time" class="form-control">
                              <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-clock"></i></span>
                              </div>
                            </div>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text">De</span>
                              </div>
                              <input id="new-hour-to" type="time" class="form-control">
                              <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-clock"></i></span>
                              </div>
                            </div>
                            <label for="message-text" class="col-form-label">Média de Preço:</label>
                            <div id="price-average" class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                              </div>
                              <input id="new-price" type="text" class="form-control"
                                aria-label="Amount (to the nearest dollar)" required>
                              <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                              </div>
                            </div>
                            <div class="stars">
                              <input type="radio" id="new-star-empty" class="star-edit" name="fb" value="" checked />
                              <label for="new-star-1"><i class="fa"></i></label>
                              <input type="radio" id="new-star-1" class="star-edit" name="fb" value="1" />
                              <label for="new-star-2"><i class="fa"></i></label>
                              <input type="radio" id="new-star-2" class="star-edit" name="fb" value="2" />
                              <label for="new-star-3"><i class="fa"></i></label>
                              <input type="radio" id="new-star-3" class="star-edit" name="fb" value="3" />
                              <label for="new-star-4"><i class="fa"></i></label>
                              <input type="radio" id="new-star-4" class="star-edit" name="fb" value="4" />
                              <label for="new-star-5"><i class="fa"></i></label>
                              <input type="radio" id="new-star-5" class="star-edit" name="fb" value="5" />
                            </div>
                            <label for="message-text" class="col-form-label">Comentário:</label>
                            <textarea class="form-control" id="new-comment-text" value=""></textarea>
                          </div>
                          <select id="select-new-post-type">
                            <option value="public"><i class="fas fa-users"></i> público</option>
                            <option value="private"><i class="fas fa-user"></i> privado</option>
                          </select>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button id="new-post-btn" type="button" class=" btn btn-primary" data-dismiss="modal">Salvar Alteração</button>
                      </div>
                    </div>
                  </div>
                </div>
                <section>
                  <div class="container posts-cards">
                    <div class="row posts-cards">
                      <div class="mx-auto filter">
                        <span class="span-filter">Filtrar postagens: </span>
                        <select id="filter-posts" class="select-filter" data-show-icon="true">
                          <option value="all" class="options-filter">Todas</option>
                          <option value="public" class="options-filter" id="public">Público</option>
                          <label for="public"><i class="fa"></i></label>
                          <option value="private" class="options-filter">Privadas</option>
                        </select>
                      </div>
                      <div class="posts-feed card-container my-5 row mx-auto">
                        <div id="posts-container" class="card mx-auto posts-cards">
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="src/js/authentication.js"></script>
  <script src="src/js/feed.js"></script>
  <script src="src/js/dom_events.js"></script>
</body>
</html>
